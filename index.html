<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Animal Quiz</title>
  </head>
  <body>

<div class="container">
  <div class="jumbotron">
    <h1>Animal Quiz</h1>
  </div>
<!-- End Jumbotron -->
  <form>
    <div id="Qusetion1">
      <h3>How would you categorize your psychological makeup?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option1" value="option1">
          Extroverted
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option2" value="option2">
        Introverted
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option3" value="option3">
          Sociopathic
        </label>
      </div>
    </div>

    <div id="Question2">
      <h3>How much interactivity do you seek with a pet?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option1" value="option1">
          Totally!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option2" value="option2">
        Sorta
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option3" value="option3">
          Let the housekeeper deal with it
        </label>
      </div>
    </div>

    <div id="Question3">
      <h3>Does fur on furniture or clothing annoy you?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option1" value="option1">
          Love it!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option2" value="option2">
        Tolerate it
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option3" value="option3">
          Run from it
        </label>
      </div>
    </div>

    <div id="Question4">
      <h3>Do you mind messiness and cleaning up after others?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option1" value="option1">
          Not at all.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option2" value="option2">
        You do what you gotta do.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option3" value="option3">
          Let the housekeeper deal with that one, too.
        </label>
      </div>
    </div>

    <div id="Question5">
      <h3>How much financial burden will you accept for a pet's well being?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option1" value="option1">
          Gotta spend it on something.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option2" value="option2">
        I guess the new shoes can wait.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="option3" value="option3">
          I eat ramen every day.
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
